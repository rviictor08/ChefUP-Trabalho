<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ChefUp - Contato</title>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
   <header>
    <h1 class="menu">ChefUp</h1>
    <nav class="navegacao">
      <a href="index.html">Home</a>
      <a href="catalog.html">Cat√°logo</a>
      <a href="contact.html">Contato</a>
      <a href="team.html">Equipe</a>
    </nav>
  </header>

  <main>
    <h2>Entre em Contato</h2>

    <!-- o onsubmit reseta o form e impede envio real -->
    <form onsubmit="this.reset(); return false;">
      <label id="nomeformulario" for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label id="emailformulario" for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label id="assuntoformulario" for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required />

      <label id="mensagemformulario" for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
