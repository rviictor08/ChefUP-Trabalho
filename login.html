<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><title>Login - Portal Gourmet</title><meta name="viewport" content="width=device-width,initial-scale=1"><link id="theme-style" rel="stylesheet" href="css/styles.css"><script src="js/theme.js" defer></script><script src="js/login.js" defer></script></head>
<body>
<header class="topbar"><div class="container bar"><a class="logo" href="index.html"><span class="mark"></span>Portal Gourmet</a></div></header>
<main>
  <div class="form-card">
    <h2>Login do Especialista</h2>
    <form id="loginForm">
      <label for="email">E-mail</label>
      <input id="email" class="input" type="email" required placeholder="mestre@culinaria.com">
      <label for="senha">Senha</label>
      <input id="senha" class="input" type="password" required placeholder="123456">
      <button class="btn" type="submit">Entrar</button>
      <div id="erro" class="erro">E-mail ou senha incorretos</div>
    </form>
  </div>
</main>
</body>
</html>
