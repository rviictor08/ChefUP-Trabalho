<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><title>Contato</title><meta name="viewport" content="width=device-width,initial-scale=1"><link id="theme-style" rel="stylesheet" href="css/styles.css"><script src="js/theme.js" defer></script><script src="js/validacao.js" defer></script></head>
<body>
<header class="topbar"><div class="container bar"><a class="logo" href="index.html"><span class="mark"></span>Portal Gourmet</a></div></header>
<main>
  <div class="form-card">
    <h2>Contato</h2>
    <form id="contatoForm" onsubmit="this.reset();return false;">
      <label for="nome">Nome</label><input id="nome" class="input" name="nome" required>
      <label for="email">E-mail</label><input id="email" class="input" name="email" required placeholder="joao.silva@provedor.com">
      <label for="cpf">CPF</label><input id="cpf" class="input" name="cpf" placeholder="999.999.999-99" maxlength="14" required>
      <label for="assunto">Assunto</label><input id="assunto" class="input" name="assunto">
      <label for="mensagem">Mensagem</label><textarea id="mensagem" class="input" name="mensagem" rows="5"></textarea>
      <button class="btn" type="submit">Enviar</button>
    </form>
  </div>
</main>
</body>
</html>
