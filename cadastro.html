<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><title>Cadastro - Portal Gourmet</title><meta name="viewport" content="width=device-width,initial-scale=1"><link id="theme-style" rel="stylesheet" href="css/styles.css"><script src="js/theme.js" defer></script></head>
<body>
<header class="topbar"><div class="container bar"><a class="logo" href="index.html"><span class="mark"></span>Portal Gourmet</a></div></header>
<main>
  <div class="form-card">
    <h2>Criar Conta de Especialista</h2>
    <form onsubmit="alert('Conta criada (simulação)');location.href='login.html';return false;">
      <label>Nome Completo</label><input class="input" required>
      <label>E-mail</label><input class="input" type="email" required>
      <label>Senha</label><input class="input" type="password" required>
      <button class="btn" type="submit">Cadastrar</button>
    </form>
  </div>
</main>
</body>
</html>
