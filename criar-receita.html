<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><title>Criar Receita</title><meta name="viewport" content="width=device-width,initial-scale=1"><link id="theme-style" rel="stylesheet" href="css/styles.css"><script src="js/theme.js" defer></script><script src="js/protecao.js" defer></script><script src="js/criar-receita.js" defer></script></head>
<body>
<header class="topbar"><div class="container bar"><a class="logo" href="index.html"><span class="mark"></span>Portal Gourmet</a></div></header>
<main>
  <div class="form-card">
    <h2>Montar Nova Receita</h2>
    <form id="formReceita">
      <label>Nome da Receita</label><input id="nome" class="input" required>
      <label>Tipo</label><select id="tipo" class="input"><option>Doce</option><option>Salgada</option><option>Bebida</option></select>
      <label>Tempo de Preparo (min)</label><input id="tempo" type="number" class="input">
      <label>Foto da Receita</label><input id="foto" class="input" type="file" accept="image/*">
      <label>Ingredientes</label><textarea id="ingredientes" class="input" rows="4"></textarea>
      <label>Modo de Preparo</label><textarea id="preparo" class="input" rows="6"></textarea>
      <button class="btn" type="submit">Salvar Receita</button>
    </form>
  </div>
</main>
</body>
</html>
